<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeshen's Minigames - Hangman</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Zeshen's Minigames: Hangman</h1>
        <canvas id="hangmanCanvas" width="200" height="250"></canvas>
        <div id="wordDisplay"></div>
        <div id="keyboard"></div>
        <div id="hintButtons">
            <button id="hintButton1" class="hint-button">Hint 1</button>
            <button id="hintButton2" class="hint-button">Hint 2</button>
        </div>
        <p id="message"></p>
        <button id="resetButton">Restart Game</button>
        <a href="../index.html" class="back-button">Back</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
